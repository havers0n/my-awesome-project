[pytest]
# Конфигурация pytest для ML тестов

# Директории для поиска тестов
testpaths = .

# Паттерны файлов с тестами
python_files = test_*.py

# Паттерны классов с тестами
python_classes = Test*

# Паттерны функций с тестами
python_functions = test_*

# Опции по умолчанию
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -p no:warnings

# Маркеры для тестов
markers =
    unit: Unit tests for individual functions
    integration: Integration tests with external systems
    performance: Performance and load tests
    edge_cases: Edge case handling tests
    ab_testing: A/B testing functionality
    caching: Caching mechanism tests
    slow: Tests that take a long time to run

# Таймауты для тестов
timeout = 300

# Настройки для coverage
[coverage:run]
source = ..
omit = 
    */tests/*
    */test_*
    */__pycache__/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
