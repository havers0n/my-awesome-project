# Основные настройки проекта
sonar.projectKey=tailwind-admin-dashboard-backend
sonar.projectName=Tailwind Admin Dashboard Backend
sonar.projectVersion=1.0.0
sonar.organization=tailwind-admin

# Источники кода
sonar.sources=src
sonar.sourceEncoding=UTF-8

# Исключения из анализа
sonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,**/*.test.ts,**/*.spec.ts,**/migrations/**,**/seeds/**

# Тесты
sonar.tests=src
sonar.test.inclusions=**/*.test.ts,**/*.spec.ts

# Покрытие кода
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# TypeScript
sonar.typescript.tsconfigPath=tsconfig.json

# Исключения из покрытия
sonar.coverage.exclusions=**/*.test.ts,**/*.spec.ts,**/test/**,**/types/**,**/migrations/**,**/seeds/**

# Дублирование кода
sonar.cpd.exclusions=**/*.test.ts,**/*.spec.ts

# Качественные ворота
sonar.qualitygate.wait=true
